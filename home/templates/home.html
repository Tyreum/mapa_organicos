{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="map-filter-container">

    <form class="map-filter-form">
        <div class="filter-box">
            <label>Distancia</label>
            <div class="range-container">
                <input type="range" min="1" max="30" step="1" value="1" id="kilometerRange">
                <div class="range-mark" id="rangeMark1">1 km</div>
                <div class="range-mark" id="rangeMark5">5 km</div>
                <div class="range-mark" id="rangeMark10">10 km</div>
                <div class="range-mark" id="rangeMark20">20 km</div>
                <div class="range-mark" id="rangeMark30">30+ km</div>  
            </div>
        </div>

        <div class="filter-box">
            <label>Nome produtor</label>
            <input type="text" class="filter-input-text">
        </div>

        <div class="filter-box">
            <label>Bairro</label>
            <select class="filter-select-box">
                <option>ds</option>
                <option>ds</option>
                <option>ds</option>
                <option>ds</option>
            </select>
        </div>

        <div class="filter-box">
            <div class="buscar-button" id="buscar-button">
                Buscar
            </div>
        </div>

    </form>

</div>

<div class="map-container">

    <div id="map"></div>

    <div class="loader" style="display: none;" id="loader"></div>

</div>

<div class="list-container">

</div>

{% endblock content %}
